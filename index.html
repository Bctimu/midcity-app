<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Generate QR Code</h1>
    <div id="qr-code"></div>
    <button id="generate-btn">Generate QR</button>
    <p id="countdown"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js";

    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID,
      measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const generateBtn = document.getElementById("generate-btn");
    const qrCodeContainer = document.getElementById("qr-code");
    const countdownEl = document.getElementById("countdown");

    const getUserIdFromURL = () => {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("uid");
    };

    function generateToken() {
      return Math.random().toString(36).substr(2) + Date.now().toString(36);
    }

    function startCountdown(duration) {
      let timeLeft = duration;
      countdownEl.textContent = `QR expires in ${timeLeft} seconds`;

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = `QR expires in ${timeLeft} seconds`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "QR Code expired.";
          qrCodeContainer.innerHTML = "";
        }
      }, 1000);
    }

    generateBtn.addEventListener("click", async () => {
      const uid = getUserIdFromURL();
      if (!uid) {
        alert("No UID found in URL.");
        return;
      }

      const token = generateToken();
      const expiration = Date.now() + 60000; // 1 minute in ms

      const qrData = JSON.stringify({ uid, token, expiration });
      QRCode.toCanvas(document.createElement("canvas"), qrData, async (err, canvas) => {
        if (err) return console.error(err);
        qrCodeContainer.innerHTML = "";
        qrCodeContainer.appendChild(canvas);

        await setDoc(doc(db, "valid_tokens", token), {
          uid,
          expiration,
          used: false
        });

        startCountdown(60);
      });
    });
  </script>
</body>
</html>
