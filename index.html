<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Token Generator</title>

  <!-- Load CryptoJS globally -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #qrcode { margin-top: 20px; }
    #status, #timer { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>

  <h1>Your QR Token</h1>

  <canvas id="qrcode"></canvas>
  <div id="status">Loading...</div>
  <div id="timer"></div>

  <script type="module">
    import FingerprintJS from "https://openfpcdn.io/fingerprintjs/v3";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getUIDFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('uid');
    }

    let countdown;

    async function generateQR(uid) {
      if (!uid) {
        document.getElementById("status").textContent = "❌ No UID found in URL.";
        return;
      }

      if (countdown) clearInterval(countdown);

      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const fingerprint = result.visitorId;

      const combined = `${uid}-${fingerprint}`;
      const hash = CryptoJS.SHA256(combined).toString();

      const expiration = new Date(Date.now() + 60000); // 1 min expiration

      await addDoc(collection(db, "valid_tokens"), {
        hash,
        uid,
        fingerprint,
        timestamp: serverTimestamp(),
        expiresAt: expiration.toISOString()
      });

      const url = `${location.origin}/midcity-app/scan.html?token=${hash}`;
      await QRCode.toCanvas(document.getElementById("qrcode"), url);

      document.getElementById("status").textContent = "✅ QR Code Ready";

      countdown = setInterval(() => {
        const seconds = Math.floor((expiration - new Date()) / 1000);
        if (seconds >= 0) {
          document.getElementById("timer").textContent = `⏳ Expires in ${seconds}s`;
        } else {
          clearInterval(countdown);
          document.getElementById("timer").textContent = "⌛ Expired";
        }
      }, 1000);
    }

    // On page load, get uid from URL and generate QR
    window.addEventListener("DOMContentLoaded", () => {
      const uid = getUIDFromURL();
      generateQR(uid);
    });
  </script>
</body>
</html>
