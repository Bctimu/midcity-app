<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #qrcode { margin-top: 20px; }
    button { font-size: 1rem; padding: 0.5rem 1rem; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Generate Resident QR Code</h1>
  <button id="generateBtn">Generate QR Code</button>
  <div id="qrcode"></div>
  <div id="message"></div>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const generateBtn = document.getElementById('generateBtn');
    const qrcodeDiv = document.getElementById('qrcode');
    const messageDiv = document.getElementById('message');

    generateBtn.addEventListener('click', async () => {
      // Clear previous QR and message
      qrcodeDiv.innerHTML = '';
      messageDiv.textContent = '';

      // Generate a random token (e.g. UUID v4)
      const token = generateToken();

      // Create token data with 1-minute expiry
      const createdAt = new Date();
      const expiresAt = new Date(createdAt.getTime() + 1 * 60 * 1000); // 1 min later

      const tokenData = {
        token,
        createdAt: firebase.firestore.Timestamp.fromDate(createdAt),
        expiresAt: firebase.firestore.Timestamp.fromDate(expiresAt),
        // fingerprint field removed
      };

      try {
        // Save token data to Firestore
        await firestore.collection('valid_tokens').doc(token).set(tokenData);

        // Generate QR code with token string
        QRCode.toCanvas(token, { width: 250 }, (error, canvas) => {
          if (error) {
            messageDiv.textContent = 'Error generating QR code.';
            console.error(error);
            return;
          }
          qrcodeDiv.appendChild(canvas);
          messageDiv.textContent = 'QR Code generated! It will expire in 1 minute.';
        });
      } catch (err) {
        messageDiv.textContent = 'Error saving token to database.';
        console.error(err);
      }
    });

    // Simple random token generator (UUID v4 style)
    function generateToken() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
  </script>
</body>
</html>
