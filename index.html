<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin: 20px auto;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Resident QR Code</h1>
  <canvas id="qrcode"></canvas>
  <div id="status">⏳ Generating...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateToken(uid) {
      const hash = btoa(uid + Date.now()).slice(0, 16);
      const tokenData = {
        uid: uid,
        hash: hash,
        created_at: Date.now(),
        expires_at: Date.now() + 60 * 1000 // 1 minute
      };

      // Store token in Firestore
      setDoc(doc(db, "tokens", hash), tokenData).then(() => {
        const qrUrl = `${window.location.origin}/scanner.html?token=${hash}`;
        QRCode.toCanvas(document.getElementById("qrcode"), qrUrl, { width: 250 }, function (error) {
          if (error) console.error(error);
        });

        // Show countdown
        const status = document.getElementById("status");
        const interval = setInterval(() => {
          const timeLeft = Math.max(0, Math.floor((tokenData.expires_at - Date.now()) / 1000));
          status.textContent = timeLeft > 0
            ? `⏳ Expires in ${timeLeft}s`
            : "❌ QR Code Expired";
          if (timeLeft <= 0) clearInterval(interval);
        }, 1000);
      });
    }

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    if (uid) {
      generateToken(uid);
    } else {
      document.getElementById("status").textContent = "❌ No UID provided in URL";
    }
  </script>
</body>
</html>
