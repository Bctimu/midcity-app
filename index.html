<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      alert("Missing UID in URL");
      throw new Error("Missing UID");
    }

    function hashString(str) {
      const buffer = new TextEncoder().encode(str);
      return crypto.subtle.digest("SHA-256", buffer).then(hash => {
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
      });
    }

    const now = Date.now();
    const createdAt = new Date(now).toISOString();
    const expiresAt = new Date(now + 60000).toISOString();

    const fpPromise = FingerprintJS.load();

    fpPromise.then(fp => fp.get()).then(async result => {
      const fingerprint = result.visitorId;
      const rawData = `${uid}_${fingerprint}_${createdAt}`;
      const hash = await hashString(rawData);

      const docRef = doc(db, "valid_tokens", hash);
      await setDoc(docRef, {
        uid,
        fingerprint,
        createdAt,
        expiresAt
      });

      const qrURL = `${window.location.origin}/scan.html?token=${hash}`;
      QRCode.toCanvas(document.getElementById("qrcode"), qrURL, error => {
        if (error) console.error(error);
      });

      const countdown = document.getElementById("countdown");
      let secondsLeft = 60;
      countdown.textContent = `Token expires in: ${secondsLeft}s`;
      setInterval(() => {
        secondsLeft--;
        countdown.textContent = `Token expires in: ${secondsLeft}s`;
        if (secondsLeft <= 0) {
          countdown.textContent = "Token expired.";
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <h1>QR Code Generator</h1>
  <canvas id="qrcode"></canvas>
  <p id="countdown"></p>
</body>
</html>
