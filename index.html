<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generated QR Code</title>
  
  <!-- Use Tailwind CSS for a clean, mobile-first design -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Modular Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  
  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    #qrcode { margin-top: 20px; }
    button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; cursor: pointer; }
    #message { margin-top: 10px; font-weight: bold; }
    #timer { font-size: 1.5rem; margin-top: 10px; color: #000000; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen relative">
  <h1 class="text-3xl font-bold mb-4 text-gray-800">Generated QR Code</h1>
  
  <div id="content-container" class="flex flex-col items-center hidden">
    <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200">
        Generate QR Code
    </button>
    <div id="qrcode" class="p-4 bg-white rounded-lg shadow-md mt-6"></div>
    <div id="timer" class="mt-4"></div>
  </div>
  
  <div id="auth-status" class="mt-2 text-gray-700">You must be logged in to access this page.</div>

  <button id="login-redirect-btn" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200">
    Go to Login
  </button>

  <!-- Logout Button -->
  <button id="logout-btn" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200 hidden">
    Log Out
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const BASE_URL = "https://bctimu.github.io/midcity-app";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const generateBtn = document.getElementById('generateBtn');
    const qrcodeDiv = document.getElementById('qrcode');
    const authStatusDiv = document.getElementById('auth-status');
    const timerDiv = document.getElementById('timer');
    const logoutBtn = document.getElementById('logout-btn');
    const loginRedirectBtn = document.getElementById('login-redirect-btn');
    const contentContainer = document.getElementById('content-container');
    let countdownInterval = null;
    let isAuthChecked = false;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatusDiv.textContent = "Welcome, resident! Click the button below to generate your QR code.";
        contentContainer.classList.remove('hidden');
        generateBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        loginRedirectBtn.classList.add('hidden');
      } else {
        authStatusDiv.textContent = "Please log in to generate a QR code.";
        contentContainer.classList.add('hidden');
        generateBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
        loginRedirectBtn.classList.remove('hidden');
      }
      isAuthChecked = true;
    });
    
    loginRedirectBtn.addEventListener('click', () => {
      window.location.href = BASE_URL + "/login.html";
    });

    generateBtn.addEventListener('click', () => {
      if (auth.currentUser) {
        generateAndDisplayQRCode(auth.currentUser.uid);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Error signing out: ", error);
        alert('Could not log out. Please try again.');
      }
    });

    async function generateAndDisplayQRCode(uid) {
      clearInterval(countdownInterval);
      qrcodeDiv.innerHTML = '';
      authStatusDiv.textContent = 'Generating QR code...';
      timerDiv.textContent = '';

      const token = crypto.randomUUID();
      const createdAt = new Date();
      const expiresAt = new Date(createdAt.getTime() + 1 * 60 * 1000);
      const tokenData = {
        token,
        userId: uid,
        createdAt: Timestamp.fromDate(createdAt),
        expiresAt: Timestamp.fromDate(expiresAt),
      };

      try {
        await setDoc(doc(db, 'valid_tokens', token), tokenData);
        QRCode.toCanvas(token, { width: 250 }, (error, canvas) => {
          if (error) {
            authStatusDiv.textContent = 'Error generating QR code.';
            console.error(error);
            return;
          }
          qrcodeDiv.appendChild(canvas);
          authStatusDiv.textContent = 'Scan this QR code to receive a discount!';
          startCountdown(60);
        });
      } catch (err) {
        authStatusDiv.textContent = 'Error saving token to database.';
        console.error(err);
      }
    }

    function startCountdown(seconds) {
      let remaining = seconds;
      updateTimerDisplay(remaining);
      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          timerDiv.textContent = 'Expired';
          qrcodeDiv.innerHTML = '';
          authStatusDiv.textContent = 'QR Code expired. Generate a new one.';
          return;
        }
        updateTimerDisplay(remaining);
      }, 1000);
    }
    
    function updateTimerDisplay(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerDiv.textContent = `Expires in ${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
