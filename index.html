<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // SHA-256 hash helper
    async function hashString(str) {
      const data = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Generate and store token
    async function generateQRCode(uid) {
      const qrcodeContainer = document.getElementById("qrcode");
      if (!qrcodeContainer) return console.error("Missing #qrcode container");

      const createdAt = new Date().toISOString();
      const expiresAt = new Date(Date.now() + 1000 * 60 * 10).toISOString(); // expires in 10 minutes
      const fingerprint = await hashString(uid);
      const rawToken = `${uid}-${createdAt}`;
      const hash = await hashString(rawToken);

      const docRef = doc(db, "valid_tokens", uid);
      await setDoc(docRef, {
        uid,
        fingerprint,
        hash,
        createdAt,
        expiresAt,
        timestamp: serverTimestamp()
      });

      const qrURL = `https://yourdomain.com/scan.html?token=${hash}`;
      new QRCode(qrcodeContainer, {
        text: qrURL,
        width: 256,
        height: 256
      });

      console.log("QR code generated and stored successfully.");
    }

    // Main entry point
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid");

      if (!uid) {
        document.getElementById("error").textContent = "UID not found in URL.";
        return;
      }

      try {
        await generateQRCode(uid);
      } catch (err) {
        console.error("Failed to generate QR:", err);
        document.getElementById("error").textContent = "Error generating QR code. Check console.";
      }
    });
  </script>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Your QR Code</h1>
  <div id="qrcode"></div>
  <p id="error"></p>
</body>
</html>
