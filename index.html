<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
</head>
<body>
  <h1>Generate QR Token</h1>

  <div id="qrcode"></div>
  <p id="status">Waiting...</p>
  <p id="timer"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function generateQR(uid) {
      const fpPromise = FingerprintJS.load();
      const fp = await fpPromise;
      const result = await fp.get();
      const fingerprint = result.visitorId;

      const combined = `${uid}-${fingerprint}`;
      const hash = CryptoJS.SHA256(combined).toString();

      const expiration = new Date(Date.now() + 60000); // expires in 1 minute

      // Save token with hash as doc ID in Firestore
      await setDoc(doc(db, "valid_tokens", hash), {
        hash,
        uid,
        fingerprint,
        timestamp: serverTimestamp(),
        expiresAt: expiration.toISOString()
      });

      // Generate QR code showing only the hash token
      QRCode.toCanvas(document.getElementById("qrcode"), hash);

      document.getElementById("status").textContent = "✅ QR Code Ready";

      const countdown = setInterval(() => {
        const seconds = Math.floor((expiration - new Date()) / 1000);
        document.getElementById("timer").textContent = `⏳ Expires in ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").textContent = "⌛ Expired";
        }
      }, 1000);
    }

    // Example usage: replace with actual user ID
    generateQR("user123");
  </script>
</body>
</html>
