<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #qrcode {
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generate Your QR Code</h1>
  <button id="generate-btn">Generate QR Code</button>
  <div id="qrcode"></div>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.firebasestorage.app",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const generateBtn = document.getElementById('generate-btn');
    const qrcodeContainer = document.getElementById('qrcode');
    const statusText = document.getElementById('status');

    // Clear QR code and status
    function clearUI() {
      qrcodeContainer.innerHTML = '';
      statusText.textContent = '';
    }

    async function generateQR() {
      clearUI();

      const user = auth.currentUser;
      if (!user) {
        statusText.textContent = "You must be signed in to generate a QR code.";
        return;
      }

      try {
        const uid = user.uid;
        const tokenValue = `${uid}_${Date.now()}`;

        // Save token to Firestore
        await setDoc(doc(db, "valid_tokens", tokenValue), {
          uid: uid,
          token: tokenValue,
          used: false,
          createdAt: serverTimestamp(),
        });

        // Create URL with token param (update domain as needed)
        const qrUrl = `https://yourdomain.com/scan.html?token=${encodeURIComponent(tokenValue)}`;

        // Generate QR code
        QRCode.toCanvas(qrcodeContainer, qrUrl, { width: 250 }, function (error) {
          if (error) {
            statusText.textContent = "Error generating QR code.";
            console.error(error);
          } else {
            statusText.textContent = "QR code generated successfully!";
          }
        });

      } catch (error) {
        console.error("Error generating QR and saving token:", error);
        statusText.textContent = "Failed to generate QR code.";
      }
    }

    generateBtn.addEventListener('click', generateQR);

    // Optionally, detect auth state changes and update UI or redirect
    onAuthStateChanged(auth, user => {
      if (!user) {
        statusText.textContent = "Please sign in to generate a QR code.";
        generateBtn.disabled = true;
      } else {
        statusText.textContent = "";
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
