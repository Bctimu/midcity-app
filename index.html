<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper: hash a string using SHA-256
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return [...new Uint8Array(hashBuffer)].map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function generateQRCode(uid) {
      const qrcodeContainer = document.getElementById("qrcode");

      if (!qrcodeContainer) {
        console.error("QR Code container not found.");
        return;
      }

      try {
        const timestamp = new Date().toISOString();
        const rawToken = `${uid}-${timestamp}`;
        const hashedToken = await hashString(rawToken);

        // Save hashed token in Firestore
        await setDoc(doc(db, "valid_tokens", uid), {
          token: hashedToken,
          createdAt: timestamp
        });

        // Generate the QR code
        const qrData = `https://yourdomain.com/scan.html?token=${hashedToken}`;
        new QRCode(qrcodeContainer, {
          text: qrData,
          width: 256,
          height: 256
        });

        console.log("QR Code generated and token saved.");
      } catch (error) {
        console.error("Error generating QR or saving token:", error);
      }
    }

    // Main execution
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid");

      if (!uid) {
        document.getElementById("error").textContent = "No UID provided in URL.";
        return;
      }

      generateQRCode(uid);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Your QR Code</h1>
  <div id="qrcode"></div>
  <p id="error"></p>
</body>
</html>
