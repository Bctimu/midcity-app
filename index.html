<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MidCity Live QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    async function validateToken(tokenHash) {
      const docRef = doc(db, "valid_tokens", tokenHash);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        return { valid: false, reason: "Token not found" };
      }

      const data = docSnap.data();

      const expiresAt = new Date(data.expiresAt);
      if (expiresAt < new Date()) {
        return { valid: false, reason: "Token expired" };
      }

      const currentFp = await getFingerprint();
      if (currentFp !== data.fingerprint) {
        return { valid: false, reason: "Fingerprint mismatch" };
      }

      return { valid: true, uid: data.uid };
    }

    function updateStatus(text, color) {
      const statusEl = document.getElementById("status");
      statusEl.textContent = text;
      statusEl.style.color = color;
    }

    window.onload = async () => {
      updateStatus("üé• Initializing scanner...", "black");

      const html5QrCode = new Html5Qrcode("reader");
      const scannedTokens = new Set(); // prevent immediate re-scans of same token

      const qrCodeSuccessCallback = async (decodedText) => {
        html5QrCode.pause();
        const tokenHash = decodedText.trim();

        // Avoid duplicate scanning of the same QR while it's still on screen
        if (scannedTokens.has(tokenHash)) {
          updateStatus("‚ö†Ô∏è Same QR code already scanned. Move it away.", "orange");
          setTimeout(() => html5QrCode.resume(), 2000);
          return;
        }

        scannedTokens.add(tokenHash);
        updateStatus("‚åõ Validating QR code...", "orange");

        try {
          const validation = await validateToken(tokenHash);

          if (validation.valid) {
            updateStatus(`‚úÖ Valid token for UID: ${validation.uid}`, "green");
          } else if (validation.reason === "Token expired") {
            updateStatus("‚åõ QR code expired", "gray");
          } else {
            updateStatus(`‚ùå Invalid token: ${validation.reason}`, "red");
          }
        } catch (err) {
          console.error(err);
          updateStatus("‚ùå Error validating QR code", "red");
        }

        // Resume scanning after 2 seconds, but keep the status message
        setTimeout(() => html5QrCode.resume(), 2000);
      };

      const config = { fps: 10, qrbox: 250 };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          qrCodeSuccessCallback
        );
        updateStatus("‚úÖ Scanner ready. Show QR code.", "green");
      } catch (err) {
        console.error(err);
        updateStatus("‚ùå Unable to start scanner", "red");
      }
    };
  </script>
</head>
<body>
  <h1>MidCity Live QR Code Scanner</h1>
  <div id="reader" style="width: 300px; height: 300px; margin-bottom: 20px;"></div>
  <div id="status" style="font-weight: bold; font-size: 1.2rem;"></div>
</body>
</html>
