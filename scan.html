<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Scanner</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Scan Resident QR Code</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const resultDiv = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanning after first successful scan
      html5QrcodeScanner.clear().catch(error => {
        console.error('Failed to clear scanner', error);
      });

      resultDiv.textContent = 'Verifying QR code...';

      verifyToken(decodedText);
    }

    async function verifyToken(token) {
      try {
        const docRef = firestore.collection('tokens').doc(token);
        const doc = await docRef.get();

        if (!doc.exists) {
          resultDiv.textContent = 'Invalid QR Code: Token not found.';
          return;
        }

        const tokenData = doc.data();
        const now = new Date();

        // Check expiry
        if (tokenData.expiresAt.toDate() < now) {
          resultDiv.textContent = 'QR Code expired.';
          return;
        }

        // Token valid
        resultDiv.textContent = 'QR Code is valid! Access granted.';
      } catch (error) {
        console.error('Error verifying token:', error);
        resultDiv.textContent = 'Error verifying QR code.';
      }
    }

    // Initialize html5-qrcode scanner
    const html5QrcodeScanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrcodeScanner.start(
      { facingMode: "environment" },
      config,
      onScanSuccess
    ).catch(err => {
      console.error('Unable to start scanning:', err);
      resultDiv.textContent = 'Error initializing QR scanner.';
    });
  </script>
</body>
</html>
