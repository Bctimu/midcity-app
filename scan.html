<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Scan Your QR Code</h1>
  <video id="qr-video"></video>
  <div id="result">Awaiting scan...</div>
  <div id="error"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- QR Scanner JS -->
  <script src="qr-scanner.min.js"></script>
  <script>
    QrScanner.WORKER_PATH = 'qr-scanner-worker.min.js';
  </script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fingerprint function
    function getFingerprint() {
      const fingerprintData = navigator.userAgent + navigator.language + screen.width + screen.height;
      return btoa(fingerprintData);
    }

    function verifyToken(hash) {
      db.collection("valid_tokens")
        .where("hash", "==", hash)
        .limit(1)
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            document.getElementById("result").textContent = "❌ Invalid QR code.";
            return;
          }

          const tokenDoc = querySnapshot.docs[0];
          const tokenData = tokenDoc.data();

          // Check expiration
          const now = new Date();
          const expiresAt = new Date(tokenData.expiresAt);
          if (now > expiresAt) {
            document.getElementById("result").textContent = "❌ Token expired.";
            return;
          }

          // Check fingerprint match
          const currentFingerprint = getFingerprint();
          if (currentFingerprint !== tokenData.fingerprint) {
            document.getElementById("result").textContent = "❌ Fingerprint mismatch.";
            return;
          }

          // If all checks pass
          document.getElementById("result").textContent = `✅ Access granted to UID: ${tokenData.uid}`;
        })
        .catch(error => {
          console.error("Error verifying token:", error);
          document.getElementById("error").textContent = "An error occurred while verifying the token.";
        });
    }

    // Set up scanner
    window.onload = () => {
      const video = document.getElementById('qr-video');
      const scanner = new QrScanner(video, result => {
        scanner.stop();
        try {
          const parsed = JSON.parse(result);
          if (parsed.hash) {
            verifyToken(parsed.hash);
          } else {
            document.getElementById("result").textContent = "❌ QR code does not contain a valid hash.";
          }
        } catch (e) {
          document.getElementById("result").textContent = "❌ QR code format is invalid.";
        }
      });

      scanner.start().catch(err => {
        document.getElementById("error").textContent = "Camera access denied or not available.";
      });
    };
  </script>
</body>
</html>
