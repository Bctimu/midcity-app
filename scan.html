<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Scanner</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #result { font-size: 1.2rem; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Scan Resident QR Code</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const resultDiv = document.getElementById('result');

    // Get uid from URL (if you want to use it for anything)
    function getUidFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('uid') || "UnknownUser";
    }
    const uid = getUidFromUrl();

    function verifyToken(token) {
      const docRef = firestore.collection('valid_tokens').doc(token);
      docRef.get()
        .then(doc => {
          if (!doc.exists) {
            resultDiv.textContent = 'Invalid QR Code: Token not found.';
            return;
          }

          const tokenData = doc.data();
          const now = new Date();

          if (tokenData.expiresAt.toDate() < now) {
            resultDiv.textContent = 'QR Code expired.';
            return;
          }

          // Optionally check if uid matches (if you want)
          // if(tokenData.userId !== uid) {
          //   resultDiv.textContent = 'User ID mismatch.';
          //   return;
          // }

          resultDiv.textContent = `QR Code verified! User: ${tokenData.userId}`;
        })
        .catch(error => {
          resultDiv.textContent = 'Error verifying QR Code.';
          console.error(error);
        });
    }

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanning to avoid multiple detections
      html5QrcodeScanner.clear().then(() => {
        verifyToken(decodedText);
      }).catch(err => {
        console.error('Failed to clear scanner:', err);
      });
    }

    function onScanFailure(error) {
      // can be ignored or logged
      // console.warn(`QR scan error: ${error}`);
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrcodeScanner.start(
      { facingMode: "environment" },
      config,
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error('Unable to start scanning:', err);
      resultDiv.textContent = 'Unable to start scanner.';
    });
  </script>
</body>
</html>
