<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Token Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    #result {
      font-size: 1.5rem;
      padding: 20px 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üîç Scanning Token...</h1>
  <div id="result">Processing...</div>

  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function scanQR() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const resultDiv = document.getElementById("result");

      if (!token) {
        resultDiv.textContent = "‚ùå No token provided.";
        return;
      }

      const fpPromise = FingerprintJS.load();
      const fp = await fpPromise;
      const result = await fp.get();
      const currentFingerprint = result.visitorId;

      const q = query(collection(db, "valid_tokens"), where("hash", "==", token));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        resultDiv.textContent = "‚ùå Invalid token.";
        return;
      }

      let matchFound = false;

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const storedFingerprint = data.fingerprint;
        const expiresAt = new Date(data.expiresAt);

        if (storedFingerprint !== currentFingerprint) {
          resultDiv.textContent = "‚ùå This QR code was generated on a different device.";
          return;
        }

        if (expiresAt < new Date()) {
          resultDiv.textContent = "‚åõ This QR code has expired.";
          return;
        }

        // All checks passed!
        await deleteDoc(doc(db, "valid_tokens", docSnap.id));
        resultDiv.textContent = "‚úÖ Token is valid!";
        matchFound = true;
        break;
      }

      if (!matchFound) {
        resultDiv.textContent = "‚ùå Token check failed.";
      }
    }

    window.onload = scanQR;
  </script>
</body>
</html>
