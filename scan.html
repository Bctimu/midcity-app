<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    #result { font-size: 1.5rem; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Scan Resident QR</h1>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultBox = document.getElementById("result");
    const fpPromise = FingerprintJS.load();

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      async (decodedText, decodedResult) => {
        html5QrCode.stop();
        try {
          const url = new URL(decodedText);
          const token = url.searchParams.get("token");

          if (!token) {
            resultBox.textContent = "❌ Invalid QR code format.";
            return;
          }

          const docRef = doc(db, "valid_tokens", token);
          const docSnap = await getDoc(docRef);

          if (!docSnap.exists()) {
            resultBox.textContent = "❌ Token not found.";
            return;
          }

          const data = docSnap.data();
          const now = new Date();
          const expiresAt = new Date(data.expiresAt);
          if (now > expiresAt) {
            resultBox.textContent = "⏰ Token expired.";
            return;
          }

          const fp = await fpPromise;
          const currentFingerprint = (await fp.get()).visitorId;

          if (currentFingerprint !== data.fingerprint) {
            resultBox.textContent = "🚫 Fingerprint does not match.";
            return;
          }

          resultBox.textContent = "✅ Verified Resident!";
        } catch (err) {
          console.error(err);
          resultBox.textContent = "❌ Error during verification.";
        }
      },
      error => {
        // Optional scan error handling
      }
    );
  </script>
</body>
</html>
