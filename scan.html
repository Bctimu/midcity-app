<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    video {
      max-width: 500px;
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #scan-result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Scan Your Token</h1>
  <video id="qr-video"></video>
  <p id="scan-result">Awaiting scan...</p>

  <script type="module">
    import QrScanner from "./qr-scanner.min.js";
    QrScanner.WORKER_PATH = "./qr-scanner-worker.min.js";

    const videoElem = document.getElementById("qr-video");
    const resultElem = document.getElementById("scan-result");

    function displayMessage(message, color = "#333") {
      resultElem.textContent = message;
      resultElem.style.color = color;
    }

    async function handleScan(scannedContent) {
      if (!scannedContent || scannedContent.length < 10) {
        displayMessage("Invalid QR code scanned", "red");
        return;
      }

      try {
        displayMessage("Verifying...", "#888");

        const response = await fetch(
          `https://admin-17c3d.web.app/.netlify/functions/verifyToken?token=${encodeURIComponent(scannedContent)}`
        );

        const data = await response.json();

        if (data.success) {
          displayMessage("✔ Token Verified! Welcome!", "green");
        } else {
          displayMessage("✖ Invalid or Expired Token", "red");
        }
      } catch (error) {
        console.error("Error verifying token:", error);
        displayMessage("⚠ Error connecting to server", "red");
      }
    }

    const scanner = new QrScanner(
      videoElem,
      result => handleScan(result),
      {
        highlightScanRegion: true,
        highlightCodeOutline: true
      }
    );

    scanner.start().then(() => {
      displayMessage("Camera started. Awaiting scan...");
    }).catch(error => {
      console.error("Camera start error:", error);
      displayMessage("Unable to access camera", "red");
    });
  </script>
</body>
</html>
