<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Business QR Scanner</h1>
  <div id="reader"></div>
  <div id="result">Please log in to use the scanner.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const reader = new Html5Qrcode("reader");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById("result").textContent = "Scanner ready.";
        
        Html5Qrcode.getCameras().then(cameras => {
          if (cameras.length) {
            const cameraId = cameras[0].id;
            reader.start(cameraId, { fps: 10, qrbox: 250 }, (decodedText) => onScanSuccess(decodedText, uid));
          } else {
            console.error("No cameras found.");
            document.getElementById("result").textContent = "Error: No cameras found.";
          }
        }).catch(err => console.error(err));
      } else {
        window.location.href = "login.html"; // You need to create this page.
      }
    });

    async function onScanSuccess(decodedText, uid) {
      document.getElementById("result").textContent = "Checking QR code...";
      reader.pause();

      const docRef = doc(db, "valid_tokens", decodedText);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        document.getElementById("result").textContent = "Invalid token.";
        reader.resume();
        return;
      }

      const data = docSnap.data();
      const now = new Date();

      if (data.expiresAt.toDate() < now) {
        document.getElementById("result").textContent = "Token expired.";
        reader.resume();
        return;
      }

      const scansCollection = collection(db, "scans");
      try {
        await addDoc(scansCollection, {
          token: decodedText,
          scannedAt: Timestamp.now(),
          scannedBy: uid,
          originalUserId: data.userId,
          createdAt: data.createdAt,
        });
        document.getElementById("result").textContent = "Scan logged!";
        setTimeout(() => reader.resume(), 1500);
      } catch (err) {
        document.getElementById("result").textContent = "Error logging scan.";
        console.error(err);
        reader.resume();
      }
    }
  </script>
</body>
</html>
