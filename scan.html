<!DOCTYPE html>
<html>
<head>
  <title>QR Token Scanner</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function validateToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const statusEl = document.getElementById("status");

      if (!token) {
        statusEl.textContent = "❌ No token provided.";
        return;
      }

      try {
        const q = query(collection(db, "valid_tokens"), where("hash", "==", token));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          statusEl.textContent = "❌ Token not found.";
          return;
        }

        const doc = snapshot.docs[0];
        const data = doc.data();
        const now = new Date();

        if (new Date(data.expiresAt) > now) {
          statusEl.textContent = "✅ Token is valid!";
        } else {
          statusEl.textContent = "⌛ Token has expired.";
        }

      } catch (error) {
        console.error("Error checking token:", error);
        statusEl.textContent = "❌ An error occurred.";
      }
    }

    window.addEventListener("DOMContentLoaded", validateToken);
  </script>
</head>
<body>
  <h1>Scan Result</h1>
  <p id="status">🔍 Validating...</p>
</body>
</html>
