<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <style>
    #video {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }
    #result {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code</h2>
  <video id="video" muted autoplay playsinline></video>
  <div id="result"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- QR Scanner -->
  <script src="qr-scanner.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fingerprint
    async function getFingerprint() {
      const msg = navigator.userAgent + navigator.language + screen.width + screen.height + screen.colorDepth;
      const enc = new TextEncoder();
      const hashBuffer = await crypto.subtle.digest('SHA-256', enc.encode(msg));
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // SHA-256 hash
    async function sha256(text) {
      const msgBuffer = new TextEncoder().encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Scanner setup
    window.onload = async () => {
      const videoElem = document.getElementById('video');
      const resultElem = document.getElementById('result');
      const fingerprint = await getFingerprint();

      const scanner = new QrScanner(videoElem, async result => {
        scanner.stop(); // Stop after first scan
        resultElem.textContent = 'QR code scanned. Verifying...';
        const hash = await sha256(result);

        try {
          const snapshot = await db.collection('valid_tokens').where('hash', '==', hash).limit(1).get();

          if (snapshot.empty) {
            resultElem.textContent = '‚ùå Invalid QR code.';
            return;
          }

          const doc = snapshot.docs[0];
          const data = doc.data();

          const now = new Date();
          const expiry = new Date(data.expiresAt);

          if (now > expiry) {
            resultElem.textContent = '‚ö†Ô∏è QR code expired.';
            return;
          }

          if (data.fingerprint !== fingerprint) {
            resultElem.textContent = 'üö´ Device mismatch. This QR was not generated for this device.';
            return;
          }

          resultElem.textContent = '‚úÖ QR code valid. Welcome!';

        } catch (error) {
          console.error(error);
          resultElem.textContent = '‚ùå Error verifying QR code.';
        }
      }, {
        returnDetailedScanResult: true
      });

      scanner.start();
    };
  </script>
</body>
</html>
