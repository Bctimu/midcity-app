<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 0.5rem 1rem; margin-bottom: 1rem; cursor: pointer; }
    #statusMessage { font-style: italic; color: #555; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen relative">
  <h1 id="pageTitle" class="text-3xl font-bold mb-4 text-gray-800">QR Scan Analytics</h1>
  <div class="flex space-x-4 mb-4">
    <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200">
        ðŸ’¾ Download CSV
    </button>
  </div>
  <p id="statusMessage" class="text-gray-700">Please wait, checking user status...</p>
  <div class="w-full max-w-4xl overflow-x-auto">
    <table class="bg-white rounded-lg shadow-md">
        <thead>
          <tr><th>Scanned By</th><th>Scanned Token</th><th>Scanned At</th></tr>
        </thead>
        <tbody id="scanTableBody">
        </tbody>
    </table>
  </div>
  
  <!-- Logout Button -->
  <button id="logout-btn" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200 hidden">
    Log Out
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tableBody = document.getElementById("scanTableBody");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusMessage = document.getElementById("statusMessage");
    const logoutBtn = document.getElementById('logout-btn');
    let scanDataList = [];
    let isAuthChecked = false; // New state variable

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in. Proceed with analytics logic.
        const uid = user.uid;
        statusMessage.textContent = "Loading scan data...";
        downloadBtn.disabled = true;
        logoutBtn.classList.remove('hidden');

        const scansRef = collection(db, "scans");
        let q;

        // Check if the user is a MidCity admin
        const midcityAdminDoc = await getDoc(doc(db, "midcityAdmins", uid));
        const isAdmin = midcityAdminDoc.exists();

        if (isAdmin) {
          document.getElementById("pageTitle").textContent = "MidCity Admin Analytics";
          q = query(scansRef); // Admin can view all scans
        } else {
          q = query(scansRef, where("scannedBy", "==", uid));
        }

        // Use a more efficient onSnapshot listener
        onSnapshot(q, (querySnapshot) => {
          scanDataList = []; // Reset for new data
          tableBody.innerHTML = ''; // Clear existing rows

          if (querySnapshot.empty) {
            statusMessage.textContent = "No scan data found.";
            downloadBtn.disabled = true;
            return;
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const scannedAtDate = data.scannedAt?.toDate();
            const scannedAtLocale = scannedAtDate?.toLocaleString() || 'N/A';

            scanDataList.push({
              scannedBy: data.scannedBy,
              token: data.token,
              scannedAt: scannedAtDate?.toISOString() || 'N/A'
            });

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${data.scannedBy}</td>
              <td>${data.token}</td>
              <td>${scannedAtLocale}</td>
            `;
            tableBody.appendChild(row);
          });

          statusMessage.textContent = `Found ${scanDataList.length} scans.`;
          downloadBtn.disabled = false;
        });

      } else {
        // Only redirect if the initial check is complete and no user is found.
        if (isAuthChecked) {
          window.location.href = window.location.origin + "/login.html";
        }
      }
      isAuthChecked = true;
    });

    // Download CSV
    downloadBtn.addEventListener("click", () => {
      const escapeCsvField = (field) => `"${String(field).replace(/"/g, '""')}"`;
      
      const csvContent = "data:text/csv;charset=utf-8," +
        ["scannedBy,token,scannedAt"]
          .concat(scanDataList.map(d =>
            `${escapeCsvField(d.scannedBy)},${escapeCsvField(d.token)},${escapeCsvField(d.scannedAt)}`
          )).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `scan_data_${new Date().toISOString()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Logout button event listener
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        // The onAuthStateChanged listener will handle the redirect.
      } catch (error) {
        console.error("Error signing out: ", error);
        alert('Could not log out. Please try again.');
      }
    });
  </script>
</body>
</html>
