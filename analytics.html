<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Grab UID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    const tableBody = document.getElementById("scanTableBody");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusMessage = document.getElementById("statusMessage");
    let scanDataList = [];

    // Check if UID is present. If not, show an error.
    if (!uid) {
      statusMessage.textContent = "Error: User ID (uid) not found in the URL. Please provide a valid UID.";
      downloadBtn.disabled = true;
    } else {
      // Show loading message while data is being fetched
      statusMessage.textContent = "Loading scan data...";
      downloadBtn.disabled = true;

      // NOTE: Your previous rules referred to 'qrScans', but your code uses 'scans'.
      // I am using 'scans' to match the code, but be mindful of this potential mismatch.
      const scansRef = collection(db, "scans");

      // Set up the query based on UID
      const q = uid === "midcity"
        ? query(scansRef)
        : query(scansRef, where("scannedBy", "==", uid));

      // Use a more efficient onSnapshot listener
      onSnapshot(q, (querySnapshot) => {
        scanDataList = []; // Reset for new data
        tableBody.innerHTML = ''; // Clear existing rows

        if (querySnapshot.empty) {
          statusMessage.textContent = "No scan data found.";
          downloadBtn.disabled = true;
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const scannedAtDate = data.scannedAt?.toDate();
          const scannedAtLocale = scannedAtDate?.toLocaleString() || 'N/A';

          scanDataList.push({
            scannedBy: data.scannedBy,
            scannedToken: data.scannedToken,
            scannedAt: scannedAtDate?.toISOString() || 'N/A'
          });

          // Create and append a new row
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.scannedBy}</td>
            <td>${data.scannedToken}</td>
            <td>${scannedAtLocale}</td>
          `;
          tableBody.appendChild(row);
        });

        // Update status and enable button
        statusMessage.textContent = `Found ${scanDataList.length} scans.`;
        downloadBtn.disabled = false;
      });
    }

    // Download CSV
    downloadBtn.addEventListener("click", () => {
      // Basic CSV field escaping to handle commas within data
      const escapeCsvField = (field) => `"${String(field).replace(/"/g, '""')}"`;
      
      const csvContent = "data:text/csv;charset=utf-8," +
        ["scannedBy,scannedToken,scannedAt"]
          .concat(scanDataList.map(d =>
            `${escapeCsvField(d.scannedBy)},${escapeCsvField(d.scannedToken)},${escapeCsvField(d.scannedAt)}`
          )).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `scan_data_${new Date().toISOString()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 0.5rem 1rem; margin-bottom: 1rem; cursor: pointer; }
    #statusMessage { font-style: italic; color: #555; }
  </style>
</head>
<body>
  <h1>QR Scan Analytics</h1>
  <button id="downloadBtn">ðŸ’¾ Download CSV</button>
  <p id="statusMessage"></p>
  <table>
    <thead>
      <tr><th>Scanned By</th><th>Scanned Token</th><th>Scanned At</th></tr>
    </thead>
    <tbody id="scanTableBody">
      </tbody>
  </table>
</body>
</html>
