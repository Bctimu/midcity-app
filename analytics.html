<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Analytics</h1>
  <div id="data"></div>

  <script>
    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Helper: get URL param uid
    function getUidFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('uid') || '';
    }

    async function loadData() {
      const uid = getUidFromUrl();
      const dataDiv = document.getElementById('data');

      let query;

      if (uid === 'midcity') {
        // midcity can see all tokens
        query = db.collection('valid_tokens');
      } else if (uid) {
        // other users see only their own tokens
        query = db.collection('valid_tokens').where('userId', '==', uid);
      } else {
        dataDiv.innerText = 'No UID provided in URL.';
        return;
      }

      try {
        const snapshot = await query.get();

        if (snapshot.empty) {
          dataDiv.innerText = 'No tokens found for this user.';
          return;
        }

        let html = '<ul>';
        snapshot.forEach(doc => {
          const token = doc.data();
          html += `<li><strong>Token ID:</strong> ${doc.id} - <strong>UserID:</strong> ${token.userId} - <strong>Expires:</strong> ${token.expiresAt?.toDate()}</li>`;
        });
        html += '</ul>';

        dataDiv.innerHTML = html;

      } catch (error) {
        dataDiv.innerText = 'Error loading data: ' + error.message;
      }
    }

    loadData();
  </script>
</body>
</html>
