<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 0.5rem 1rem; margin-bottom: 1rem; cursor: pointer; }
    #statusMessage { font-style: italic; color: #555; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen relative">
  <h1 id="pageTitle" class="text-3xl font-bold mb-4 text-gray-800">QR Scan Analytics</h1>
  
  <div id="content-container" class="flex flex-col items-center w-full max-w-4xl hidden">
    <div class="flex space-x-4 mb-4">
      <button id="downloadBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200">
          ðŸ’¾ Download CSV
      </button>
    </div>
    <p id="statusMessage" class="text-gray-700">Loading scan data...</p>
    <div class="w-full overflow-x-auto">
      <table class="bg-white rounded-lg shadow-md">
          <thead>
            <tr><th>Scanned By (Business Name)</th><th>Resident Name</th><th>Scanned Token</th><th>Scanned At</th></tr>
          </thead>
          <tbody id="scanTableBody">
          </tbody>
      </table>
    </div>
  </div>

  <!-- Initial state for unauthenticated users -->
  <div id="auth-status" class="mt-4 text-gray-700">You must be logged in to view analytics.</div>

  <button id="login-redirect-btn" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200">
    Go to Login
  </button>
  
  <!-- Logout Button -->
  <button id="logout-btn" class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors duration-200 hidden">
    Log Out
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, getDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const BASE_URL = "https://bctimu.github.io/midcity-app";

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tableBody = document.getElementById("scanTableBody");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusMessage = document.getElementById("statusMessage");
    const logoutBtn = document.getElementById('logout-btn');
    const authStatusDiv = document.getElementById('auth-status');
    const loginRedirectBtn = document.getElementById('login-redirect-btn');
    const contentContainer = document.getElementById('content-container');
    let scanDataList = [];

    async function fetchAnalyticsData(uid) {
        statusMessage.textContent = "Loading scan data...";
        downloadBtn.disabled = true;

        const scansRef = collection(db, "scans");
        let q;

        let isAdmin = false;
        const midcityAdminDoc = await getDoc(doc(db, "midcityAdmins", uid));
        isAdmin = midcityAdminDoc.exists();

        if (isAdmin) {
          document.getElementById("pageTitle").textContent = "MidCity Admin Analytics";
          q = query(scansRef);
        } else {
          q = query(scansRef, where("scannedBy", "==", uid));
        }

        onSnapshot(q, async (querySnapshot) => {
          scanDataList = [];
          tableBody.innerHTML = '';

          if (querySnapshot.empty) {
            statusMessage.textContent = "No scan data found.";
            downloadBtn.disabled = true;
            return;
          }

          const userIds = new Set();
          querySnapshot.forEach(doc => {
            userIds.add(doc.data().scannedBy);
            userIds.add(doc.data().originalUserId);
          });
          
          let usersMap = {};
          if (userIds.size > 0) {
              const usersRef = collection(db, "users");
              const userQuery = query(usersRef, where("__name__", "in", Array.from(userIds)));
              const userDocs = await getDocs(userQuery);
              userDocs.forEach(userDoc => {
                  usersMap[userDoc.id] = userDoc.data();
              });
          }

          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const scannedAtDate = data.scannedAt?.toDate();
            const scannedAtLocale = scannedAtDate?.toLocaleString() || 'N/A';
            
            const scannedByUser = usersMap[data.scannedBy];
            const originalUser = usersMap[data.originalUserId];
            const scannedByName = scannedByUser ? (scannedByUser.businessName || scannedByUser.fullName || scannedByUser.email) : 'N/A';
            const residentName = originalUser ? originalUser.fullName : 'N/A';
            
            scanDataList.push({
              scannedBy: scannedByName,
              residentName: residentName,
              scannedToken: data.token,
              scannedAt: scannedAtDate?.toISOString() || 'N/A'
            });

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${scannedByName}</td>
              <td>${residentName}</td>
              <td>${data.token}</td>
              <td>${scannedAtLocale}</td>
            `;
            tableBody.appendChild(row);
          });

          statusMessage.textContent = `Found ${scanDataList.length} scans.`;
          downloadBtn.disabled = false;
        });
    }
    
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is logged in: show content, hide login prompt
        loginRedirectBtn.classList.add('hidden');
        authStatusDiv.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        contentContainer.classList.remove('hidden');
        fetchAnalyticsData(user.uid);
      } else {
        // User is NOT logged in: show login prompt, hide content
        authStatusDiv.textContent = "You must be logged in to view analytics.";
        authStatusDiv.classList.remove('hidden');
        loginRedirectBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        contentContainer.classList.add('hidden');
      }
    });

    loginRedirectBtn.addEventListener('click', () => {
      window.location.href = BASE_URL + "/login.html";
    });

    downloadBtn.addEventListener("click", () => {
      const escapeCsvField = (field) => `"${String(field).replace(/"/g, '""')}"`;
      
      const csvContent = "data:text/csv;charset=utf-8," +
        ["scannedBy,residentName,scannedToken,scannedAt"]
          .concat(scanDataList.map(d =>
            `${escapeCsvField(d.scannedBy)},${escapeCsvField(d.residentName)},${escapeCsvField(d.scannedToken)},${escapeCsvField(d.scannedAt)}`
          )).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `scan_data_${new Date().toISOString()}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Error signing out: ", error);
        alert('Could not log out. Please try again.');
      }
    });
  </script>
</body>
</html>
