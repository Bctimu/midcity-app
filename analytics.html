<!DOCTYPE html>
<html>
<head>
  <title>QR Analytics</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      onSnapshot,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const uid = new URLSearchParams(window.location.search).get("uid");

    const firebaseConfig = {
      apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
      authDomain: "admin-17c3d.firebaseapp.com",
      projectId: "admin-17c3d",
      storageBucket: "admin-17c3d.appspot.com",
      messagingSenderId: "456331474186",
      appId: "1:456331474186:web:0385a740d37862f82af6f3",
      measurementId: "G-DTP30VXLN7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = uid === "midcity"
      ? query(collection(db, "qrScans"))
      : query(collection(db, "qrScans"), where("scannedBy", "==", uid));

    onSnapshot(q, (snapshot) => {
      const scans = snapshot.docs.map(doc => doc.data());

      document.getElementById("scan-count").textContent = scans.length;

      const list = document.getElementById("scan-list");
      list.innerHTML = "";
      scans.slice(-20).reverse().forEach(scan => {
        const li = document.createElement("li");
        li.textContent = `Token: ${scan.token}, User: ${scan.originalUserId}, Scanned: ${scan.scannedAt.toDate().toLocaleString()}`;
        list.appendChild(li);
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h1 { font-size: 1.5rem; }
    ul { padding-left: 1rem; }
  </style>
</head>
<body>
  <h1>QR Analytics</h1>
  <p>Total Scans: <span id="scan-count">0</span></p>
  <h2>Recent Scans</h2>
  <ul id="scan-list"></ul>
</body>
</html>
