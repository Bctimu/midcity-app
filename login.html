<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Merchant City</title>
    <!-- Use Tailwind CSS for a clean, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Modular Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 id="form-title" class="text-3xl font-bold text-center mb-6 text-gray-800">Merchant Login</h1>
        
        <form id="login-form" class="space-y-6">
            <div id="business-name-group" class="hidden">
                <label for="business-name" class="block text-sm font-medium text-gray-700">Business Name</label>
                <input type="text" id="business-name" name="business-name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Sign In
                </button>
            </div>
        </form>

        <p id="error-message" class="mt-4 text-center text-sm text-red-600"></p>

        <div class="mt-6 text-center">
            <button id="toggle-form-btn" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                Don't have an account? Sign Up
            </button>
        </div>
        
        <div id="redirect-message" class="hidden text-center mt-4">
            <p class="text-green-600">Login successful!</p>
            <a href="scan.html" class="mt-2 inline-block px-4 py-2 bg-green-500 text-white rounded-md shadow hover:bg-green-600">
                Go to Scanner
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCP_EHp-NdHnwyOZ49_OOEiqLUBV2irgeg",
            authDomain: "admin-17c3d.firebaseapp.com",
            projectId: "admin-17c3d",
            storageBucket: "admin-17c3d.appspot.com",
            messagingSenderId: "456331474186",
            appId: "1:456331474186:web:0385a740d37862f82af6f3",
            measurementId: "G-DTP30VXLN7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get form elements
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const businessNameInput = document.getElementById('business-name');
        const businessNameGroup = document.getElementById('business-name-group');
        const errorMessage = document.getElementById('error-message');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const redirectMessage = document.getElementById('redirect-message');

        // State to track if we're in 'Sign In' or 'Sign Up' mode
        let isSignUpMode = false;

        // Listen for form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                if (isSignUpMode) {
                    const businessName = businessNameInput.value;
                    if (businessNameInput.required && !businessName) {
                        errorMessage.textContent = 'Please enter a business name.';
                        return;
                    }

                    // Try to create a new user
                    await createUserWithEmailAndPassword(auth, email, password);
                    const user = auth.currentUser;
                    
                    // Add user data to Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        email: user.email,
                        createdAt: new Date(),
                        businessName: businessName,
                        isResident: false, // Merchants are not residents
                        // Add more fields here as needed
                    });
                    console.log("User signed up and data saved to Firestore.");
                } else {
                    // Try to sign in the user
                    await signInWithEmailAndPassword(auth, email, password);
                    console.log("User signed in successfully.");
                }
            } catch (error) {
                let message = 'An unknown error occurred.';
                if (error.code === 'auth/email-already-in-use' && isSignUpMode) {
                    // If signing up and email is already in use, automatically try to sign in
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        console.log("User signed in successfully after failed sign-up.");
                        return;
                    } catch (signInError) {
                        // Handle sign-in errors
                        message = 'An account with this email already exists, but the password was incorrect.';
                        console.error(signInError);
                    }
                } else {
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email address.';
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            message = 'Invalid email or password.';
                            break;
                        case 'auth/email-already-in-use':
                            message = 'An account with this email already exists.';
                            break;
                        case 'auth/weak-password':
                            message = 'Password should be at least 6 characters.';
                            break;
                        case 'auth/operation-not-allowed':
                            message = 'This authentication method is not enabled. Please check your Firebase project settings.';
                            break;
                        default:
                            message = error.message;
                            break;
                    }
                }
                errorMessage.textContent = message;
                console.error(error);
            }
        });

        // Listen for form mode toggle
        toggleFormBtn.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            if (isSignUpMode) {
                formTitle.textContent = 'Merchant Sign Up';
                submitBtn.textContent = 'Sign Up';
                toggleFormBtn.textContent = 'Already have an account? Sign In';
                businessNameGroup.classList.remove('hidden');
                businessNameInput.required = true;
            } else {
                formTitle.textContent = 'Merchant Login';
                submitBtn.textContent = 'Sign In';
                toggleFormBtn.textContent = "Don't have an account? Sign Up";
                businessNameGroup.classList.add('hidden');
                businessNameInput.required = false;
            }
        });

        // On successful authentication, hide the form and show a message with a link
        onAuthStateChanged(auth, (user) => {
            if (user) {
                form.classList.add('hidden');
                toggleFormBtn.classList.add('hidden');
                redirectMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
